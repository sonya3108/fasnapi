{% extends 'base.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="row">
    {% for trip in trips %}
    <div class="card col-3">
        <img src="{{ trip.image }}" class="card-img-top" alt="{{ trip.destination }}">
        <div class="card-body">
            <h5 class="card-title">{{ trip.title }}</h5>
            <p class="card-text">{{ trip.destination }}</p>
            <a href="/trip/{{ trip.id }}" class="btn btn-primary">View Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
