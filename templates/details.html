{% extends 'base.html' %}

{% block title %}{{ trip.destination }}{% endblock %}

{% block content %}
<div class="card">
    <img src="{{ trip.image }}" class="card-img-top" alt="{{ trip.title }}">
    <div class="card-body">
        <h5 class="card-title">{{ trip.title }}</h5>
        <p class="card-text">{{ trip.description }}</p>
        <h6>Price: {{ trip.price }}$</h6>
    </div>
</div>
<a href="/" class="btn btn-primary">Back to Main</a>
{% endblock %}
